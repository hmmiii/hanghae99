<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 20
        console.log(num); // 결과 20

        num = 'Bob'
        console.log(num); // 결과 'Bob'

        // 변수는 값을 저장하는 공간입니다.
        // 한 번 선언했으면, 다시 선언하지 않고 값을 넣습니다.
    </script>
</body>

</html>
